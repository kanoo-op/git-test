version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: postureview
      POSTGRES_USER: postureview
      POSTGRES_PASSWORD: postureview
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postureview"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postureview:postureview@db:5432/postureview
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-to-a-random-64-char-string}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin1234}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@postureview.local}
      CORS_ORIGINS: '["http://localhost","http://localhost:80"]'
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - "8000:8000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./css:/usr/share/nginx/html/css:ro
      - ./js:/usr/share/nginx/html/js:ro
      - ./models:/usr/share/nginx/html/models:ro

  backup:
    image: postgres:16-alpine
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGUSER: postureview
      PGPASSWORD: postureview
      PGDATABASE: postureview
    volumes:
      - backups:/backups
      - ./backend/backup.sh:/backup.sh:ro
    entrypoint: /bin/sh
    command: ["-c", "chmod +x /backup.sh && while true; do sh /backup.sh; sleep 86400; done"]

volumes:
  pgdata:
  backups:
